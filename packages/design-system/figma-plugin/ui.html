<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Design Token Sync</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        padding: 16px;
        background: #ffffff;
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      h1 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .section {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        font-size: 12px;
        font-weight: 500;
        color: #666;
      }

      input,
      select {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      input:disabled {
        background: #f5f5f5;
        color: #999;
      }

      button {
        padding: 10px 16px;
        background: #18a0fb;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #1590e6;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      button.secondary {
        background: #7c3aed;
      }

      button.secondary:hover {
        background: #6d28d9;
      }

      .status {
        padding: 12px;
        border-radius: 4px;
        font-size: 13px;
        display: none;
      }

      .status.success {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #4caf50;
        display: block;
      }

      .status.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #f44336;
        display: block;
      }

      .status.info {
        background: #e3f2fd;
        color: #1565c0;
        border: 1px solid #2196f3;
        display: block;
      }

      .token-summary {
        margin-top: 8px;
        font-size: 12px;
        color: #666;
      }

      .token-summary strong {
        color: #333;
      }

      .file-info {
        padding: 8px;
        background: #f5f5f5;
        border-radius: 4px;
        font-size: 13px;
        color: #666;
      }

      .file-info-name {
        font-weight: 500;
        color: #333;
        margin-bottom: 4px;
      }

      .file-info-key {
        font-size: 11px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Design Token Sync</h1>

      <div class="section">
        <label>File</label>
        <div
          style="
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 13px;
            color: #666;
          "
        >
          <div
            style="font-weight: 500; color: #333; margin-bottom: 4px"
            id="fileName"
          >
            Loading...
          </div>
          <div style="font-size: 11px; font-family: monospace" id="fileKey">
            -
          </div>
        </div>
      </div>

      <div class="section">
        <label>Server URL</label>
        <input
          type="text"
          id="serverUrl"
          value="http://localhost:3001"
          placeholder="http://localhost:3001"
        />
      </div>

      <div class="section">
        <label>Sync Mode</label>
        <select id="syncMode">
          <option value="local">Local (localhost)</option>
          <option value="production">Production (GitHub)</option>
        </select>
      </div>

      <div class="section" id="githubTokenSection" style="display: none">
        <label>GitHub Token</label>
        <input
          type="password"
          id="githubToken"
          placeholder="ghp_xxxxxxxxxxxx"
        />
        <small
          style="color: #666; font-size: 11px; margin-top: 4px; display: block"
        >
          Required for production sync. Get from: GitHub ‚Üí Settings ‚Üí Developer
          settings ‚Üí Personal access tokens
        </small>
      </div>

      <button id="syncButton">Sync Tokens</button>

      <button id="restartButton" class="secondary">Restart Dev Server</button>

      <div id="status" class="status"></div>
    </div>

    <script>
      const fileKeyDisplay = document.getElementById("fileKey");
      const fileNameDisplay = document.getElementById("fileName");
      const serverUrlInput = document.getElementById("serverUrl");
      const syncModeSelect = document.getElementById("syncMode");

      // Track fileKey and nodeId in background (not shown in UI)
      let trackedFileKey = "";
      let trackedNodeId = "0:1"; // Default to root node
      const githubTokenSection = document.getElementById("githubTokenSection");
      const githubTokenInput = document.getElementById("githubToken");
      const syncButton = document.getElementById("syncButton");
      const restartButton = document.getElementById("restartButton");
      const statusDiv = document.getElementById("status");

      // Show/hide GitHub token field based on sync mode
      syncModeSelect.addEventListener("change", () => {
        if (syncModeSelect.value === "production") {
          githubTokenSection.style.display = "flex";
        } else {
          githubTokenSection.style.display = "none";
        }
      });

      // Listen for messages from plugin code
      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;

        if (msg.type === "init") {
          trackedFileKey = msg.fileKey || "";
          fileNameDisplay.textContent = msg.fileName || "Unknown file";
          fileKeyDisplay.textContent = trackedFileKey || "-";
        }

        if (msg.type === "success") {
          showStatus("success", msg.message);
          if (msg.result) {
            if (msg.result.tokens) {
              // Local sync result
              const tokens = msg.result.tokens;
              const summary = `Colors: ${tokens.colors}, Radius: ${tokens.borderRadius}, Spacing: ${tokens.spacing}, Shadows: ${tokens.shadows}`;
              statusDiv.innerHTML += `<div class="token-summary"><strong>Synced:</strong> ${summary}</div>`;
            } else if (msg.result.commitSha) {
              // Production sync result
              const commitSha = msg.result.commitSha.substring(0, 7);
              const branch = msg.result.branch || "main";
              let summary = `‚úÖ Committed to ${branch} (${commitSha})`;
              if (msg.result.prUrl) {
                summary += `<br><a href="${msg.result.prUrl}" target="_blank" style="color: #18a0fb;">View PR ‚Üí</a>`;
              } else {
                summary += `<br>üöÄ Vercel will auto-deploy shortly!`;
              }
              statusDiv.innerHTML += `<div class="token-summary">${summary}</div>`;
            }
          }
        }

        if (msg.type === "error") {
          showStatus("error", msg.message);
        }

        if (msg.type === "restart-success") {
          if (msg.result && msg.result.serverReady) {
            showStatus(
              "success",
              "‚úÖ Dev server restarted and is running! http://localhost:3000"
            );
          } else if (msg.result && msg.result.serverStarted) {
            // Server started but not confirmed ready yet - poll via sync server
            showStatus("info", msg.message + " (verifying server status...)");
            checkServerStatusViaSyncServer(serverUrlInput.value);
          } else {
            // Server restart initiated but status unknown
            showStatus("info", msg.message + " (this may take a moment...)");
            // Give it a moment then check
            setTimeout(() => {
              checkServerStatusViaSyncServer(serverUrlInput.value);
            }, 3000);
          }
        }

        if (msg.type === "restart-error") {
          showStatus("error", msg.message);
        }
      };

      syncButton.addEventListener("click", () => {
        const syncMode = syncModeSelect.value;
        const githubToken = githubTokenInput.value.trim();

        // Validate GitHub token for production sync
        if (syncMode === "production" && !githubToken) {
          showStatus("error", "GitHub token is required for production sync");
          return;
        }

        syncButton.disabled = true;
        statusDiv.className = "status info";
        statusDiv.textContent =
          syncMode === "production"
            ? "Syncing to GitHub..."
            : "Syncing tokens...";
        statusDiv.style.display = "block";

        parent.postMessage(
          {
            pluginMessage: {
              type: "sync-tokens",
              serverUrl: serverUrlInput.value,
              nodeId: trackedNodeId, // Use tracked value (defaults to "0:1")
              syncMode: syncMode,
              githubToken: syncMode === "production" ? githubToken : undefined,
            },
          },
          "*"
        );

        // Re-enable button after 5 seconds (longer for production)
        setTimeout(
          () => {
            syncButton.disabled = false;
          },
          syncMode === "production" ? 5000 : 2000
        );
      });

      restartButton.addEventListener("click", () => {
        restartButton.disabled = true;
        statusDiv.className = "status info";
        statusDiv.textContent = "Restarting dev server...";
        statusDiv.style.display = "block";

        parent.postMessage(
          {
            pluginMessage: {
              type: "restart-dev-server",
              serverUrl: serverUrlInput.value,
            },
          },
          "*"
        );

        // Re-enable button after 3 seconds
        setTimeout(() => {
          restartButton.disabled = false;
        }, 3000);
      });

      function showStatus(type, message) {
        statusDiv.className = `status ${type}`;
        statusDiv.textContent = message;
        statusDiv.style.display = "block";
      }

      async function checkServerStatusViaSyncServer(syncServerUrl) {
        const maxAttempts = 15; // More attempts since server might take time
        for (let i = 0; i < maxAttempts; i++) {
          try {
            // Ask sync server to check dev server status
            const response = await fetch(`${syncServerUrl}/api/check-dev-server`, {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            });

            if (response.ok) {
              const data = await response.json();
              if (data.running) {
                showStatus(
                  "success",
                  "‚úÖ Dev server is up and running! http://localhost:3000"
                );
                return;
              }
            }

            // Server not ready yet, wait and retry
            if (i < maxAttempts - 1) {
              const remaining = maxAttempts - i - 1;
              showStatus(
                "info",
                `‚è≥ Waiting for server to start... (${remaining} attempts remaining)`
              );
              await new Promise((resolve) => setTimeout(resolve, 2000));
            } else {
              showStatus(
                "info",
                "‚ö†Ô∏è Server may still be starting. Check http://localhost:3000 in your browser."
              );
            }
          } catch (error) {
            // Network error or server not responding
            if (i < maxAttempts - 1) {
              const remaining = maxAttempts - i - 1;
              showStatus(
                "info",
                `‚è≥ Checking server status... (${remaining} attempts remaining)`
              );
              await new Promise((resolve) => setTimeout(resolve, 2000));
            } else {
              showStatus(
                "info",
                "‚ö†Ô∏è Could not verify server status. Check http://localhost:3000 manually."
              );
            }
          }
        }
      }
    </script>
  </body>
</html>
